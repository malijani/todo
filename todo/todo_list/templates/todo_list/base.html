{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'todo_list/css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'todo_list/css/main.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <!-- Include the navbar -->
        {% include 'todo_list/navbar.html' %}
        <br>
        <!-- Main content of todo app -->
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'todo_list/js/jquery-3.4.1.slim.min.js' %}" ></script>
        <script src="{% static 'todo_list/js/popper.min.js' %}"></script>
        <script src="{% static 'todo_list/js/bootstrap.min.js' %}"></script>
    </body>
</html>
